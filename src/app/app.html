<div class="app-container">
  <h1 class="main-heading">Traffic signal system</h1>
  <div class="buttons-container">
    <button class="Auto-Btn" (click)="enableAutoMode()">Auto Mode</button>
    <button class="Auto-Btn" (click)="enableManualMode()">Manual Mode</button>
     <button class="Auto-Btn" (click)="enableNightMode()">Night Mode</button>
     <button class="Auto-Btn" (click)="enableEmergencyMode()">Emergency Mode</button>
  </div>
</div>

<!-- Passing data to child using @Input -->
<app-traffic-signal
  [mode]="trafficMode"
  [interval]="trafficInterval"
  (lightChanged)="onLightChange($event)"
>
</app-traffic-signal>

<!-- Display what child sends to parent -->
<p>Currently Active Light from Child: {{ currentLight }}</p>

<router-outlet />
